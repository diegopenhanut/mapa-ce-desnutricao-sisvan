<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<body>

<script>

var width = 600,
    height = 600;

var projection = d3.geo.albers()
    .center([0, 0])
    .rotate([39, 5])
    .parallels([20, 0])
    .scale(1000 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    

d3.json("ce-municipalities.json", function(error, ce) {
 svg.selectAll(".municipalities")
      .data(topojson.feature(ce, ce.objects.municipalities).features)
    .enter().append("path")
      .attr("class", function(d) { return "municipalities " + d.id; })
      .attr("d", path)
      .style("fill", "white")
      .style("stroke", "black")
    .append("title")
       .attr("x", 10)
       .attr("dy", ".35em")
       .text(function(d) { return d.properties.name; });

var node = svg.selectAll(".municipalities")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)


function mouseover() {
 d3.select(this).transition().duration(1000).style('fill', "red");
}

function mouseout() {
 d3.select(this).transition().duration(1000).style('fill', "white");
}

});

</script>
<textarea name="municipalities_list" style="width:600px;height:600px" ></textarea>
</body>
